<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Cabin|Roboto:400,700,800,900|Roboto+Condensed:400,700,800,900" rel="stylesheet">
</head>

<body>
  <header>
    <div class="head-container">
      <div class="row no-wrap top-bottom-margin">
        <div class="column-full padding-zero">
          <p class="main-header inline">Code Journal</p>
          <a class="entries inline" href="#">Entries</a>

        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container-new-entry hidden">
      <form id="journal-entry-form">
        <div data-view="entry-form" class="row">
          <h1 class="new-entry-head column-full">New Entry</h1>
          <div class="image-div column-full column-half">
            <img class="image-entry" src="images/placeholder-image-square.jpg" alt="No valid photo">
          </div>
          <div class="column-full column-half">
            <label for="title">Title</label>
            <input required id="title" type="text" name="title">
            <label for="url">Photo URL</label>
            <input required class="url" type="text" name="url" value="">
          </div>
          <div class="column-full">
            <label for="notes">Notes</label>
            <textarea required id="notes" name="notes" cols="30" rows="6"></textarea>
            <div class="submit-div">
              <a class="delete-entry hidden" href="#">Delete Entry</a>
              <input class="submit" type="submit" value="SAVE">
            </div>
          </div>
        </div>
      </form>
    </div>


    <div class="container-entries">
      <div class="row justify-content entries-header-margins">
        <p class="entries-header">Entries</p>
        <a class="new-link" href="#">NEW</a>
      </div>
    </div>
    <div class="container">
    </div>

    <div class="modal-container hidden">
      <div class="modal-overlay"></div>
      <div class="modal">
        <h4>Are you sure you want to delete this entry?</h4>
        <div class="row justify-content">
          <button class="cancel-button">CANCEL</button>
          <button class="confirm-button">CONFIRM</button>
        </div>
      </div>
    </div>







  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
