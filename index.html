<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1 class="main-header">Code Journal</h1>
  </header>
  <main>
    <div class="container">
      <div data-view="entry-form" class="row text-align-center">
        <div class="column-full column-half">
          <h1 class="new-entry-head">New Entry</h1>
          <div class="image-div">
            <img class="image-entry" src="images/placeholder-image-square.jpg" alt="No valid photo">
          </div>
          <form id="journal-entry">
            <label for="title">Title</label>
            <input required id="title" type="text" name="title">
            <label for="url">Photo URL</label>
            <input required class="url" type="url" name="url" value="">
            <label for="notes">Notes</label>
            <textarea required id="notes" name="notes" cols="30" rows="10"></textarea>
            <div class="submit-div">
              <input class="submit" type="submit" value="SAVE">
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
